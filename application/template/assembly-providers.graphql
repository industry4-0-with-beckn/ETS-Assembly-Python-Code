query{
  providers{
    data{
      attributes{
        domain_id{
          data{
            attributes{
              DomainName
            }
          }
        }
        provider_name
        short_desc
        long_desc
        provider_id
        provider_uri
				location_id{
          data{
            attributes{
              address
              state
              country
              city
              zip
            }
          }
        }
        logo{
          data{
            id
            attributes{
              url              
            }
          }
        }
        category_ids{
          data{
            id
            attributes{
              category_code
              value
            }
          }
        }
        items{
          data{
            id
            attributes{
              image{
                data{
                  attributes{
                    url
                  }
                }
              }
              name  
            }
          }
        }
      }
    }
  }
}

